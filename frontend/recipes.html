<!DOCTYPE html>
<html>
<head> 
    <title>Manage Recipes</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <h2>Manage Your Recipes</h2>
    <form id="recipeForm">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br>
        <label for="ingredients">Ingredients:</label>
        <textarea id="ingredients" name="ingredients" required></textarea><br>
        <label for="instructions">Instructions:</label>
        <textarea id="instructions" name="instructions" required></textarea><br>
        <label for="cooking_time">Cooking Time:</label>
        <input type="number" id="cooking_time" name="cooking_time" required><br>
        <label for="serving_size">Serving Size:</label>
        <input type="number" id="serving_size" name="serving_size" required><br>
        <label for="category">Category:</label>
        <select id="category" name="category" required></select><br>
        <button type="submit">Save Recipe</button>
    </form>
    <div id="myRecipes"></div>
    <script src="js/recipes.js"></script>
</body>
</html>
