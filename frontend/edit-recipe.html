<!-- frontend/edit-recipe.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Recipe</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        #successMessage, #errorMessage {
            display: none; /* Hide initially */
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        #successMessage {
            background-color: #4CAF50;
            color: white;
        }
        #errorMessage {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <h2>Edit Recipe</h2>
    <form id="editRecipeForm" enctype="multipart/form-data">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br>
        <label for="ingredients">Ingredients:</label>
        <textarea id="ingredients" name="ingredients" required></textarea><br>
        <label for="instructions">Instructions:</label>
        <textarea id="instructions" name="instructions" required></textarea><br>
        <label for="cookingTime">Cooking Time:</label>
        <input type="number" id="cookingTime" name="cookingTime" required><br>
        <label for="servingSize">Serving Size:</label>
        <input type="number" id="servingSize" name="servingSize" required><br>
        <label for="category">Category:</label>
        <select id="category" name="category" required></select><br>
        <label for="image">Images:</label>
        <input type="file" id="image" name="image" multiple><br>
        <input type="checkbox" id="removeImage" name="removeImage">
        <label for="removeImage">Remove existing images</label><br>
        <button type="submit">Save Changes</button>
    </form>

    <!-- Success and Error Messages -->
    <div id="successMessage"></div>
    <div id="errorMessage"></div>

    <script src="js/edit-recipe.js"></script>
</body>
</html>
